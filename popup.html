<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinks Dashboard</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
                </svg>
                <span>MyLinks</span>
            </div>

            <nav class="category-nav" id="category-nav">
                <!-- Categories will be injected here by JS -->
            </nav>

            <div class="sidebar-footer">
                <button class="ai-categorize-btn" id="ai-categorize-btn" title="Re-categorize all bookmarks">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                    </svg>
                    <span>Re-Categorize</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <h1 class="page-title" id="page-title">All Bookmarks</h1>
                    <p class="result-count" id="result-count">Loading bookmarks...</p>
                </div>

                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search bookmarks..."
                        class="search-input"
                    />
                </div>
            </div>

            <!-- AI Status Bar -->
            <div class="ai-status-bar" id="ai-status-bar" style="display: none;">
                <div class="ai-status-content">
                    <div class="spinner"></div>
                    <span id="ai-status-text">Categorizing bookmarks with AI...</span>
                </div>
            </div>

            <!-- Grid Content -->
            <div class="content-area">
                <div class="bookmarks-grid" id="bookmarks-grid">
                    <!-- Bookmarks will be injected here by JS -->
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </div>
                    <h3>No bookmarks found</h3>
                    <p>Try adjusting your search or category.</p>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loading-state">
                    <div class="spinner large"></div>
                    <p>Loading your bookmarks...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
